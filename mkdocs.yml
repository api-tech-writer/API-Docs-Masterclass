# Extra Configuration
extra:
  version:
    provider: mike
    default: latest
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ap-itech-writer/API-Docs-Masterclass
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/apidocs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/api-docs
    - icon: fontawesome/brands/discord
      link: https://discord.gg/api-docs
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/apidocs/weather-api
  
  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/ap-itech-writer/API-Docs-Masterclass/issues/new/?title=[Feedback]+{title}&body=Path:%20{url}%0A%0AYour%20feedback:%0A" target="_blank" rel="noopener">filing an issue</a>.
  
  # Consent
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage
  
  # Tags
  tags:
    API: api
    REST: rest
    GraphQL: graphql
    Authentication: auth
    Webhooks: webhooks
    Security: security
    Best Practices: best-practices
    Examples: examples
  
  # Generator
  generator: false

# Watch for changes
watch:
  - docs
  - mkdocs.yml
  - overrides